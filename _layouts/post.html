<!--返回顶部JS代码-->
<div id="back-top">
   <a href="#top" title="Back to Top"</a>
      <i class="icon-2x icon-array-up"></i>
</div> 
<script type="text/javascript">
$("#back-top").hide();
$(document).ready(function () {
  $(window).scroll(function () {
    if ($(this).scrollTop() > 100) {
      $('#back-top').fadeIn();
    } else {
      $('#back-top').fadeOut();
    }
  });
  $('#back-top a').click(function () {
    $('body,html').animate({
      scrollTop: 0
    }, 500);
    return false;
  });
});
</script>
